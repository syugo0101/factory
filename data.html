<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本国内工場データベース</title>
    <link rel="stylesheet" href="css/data.css">
</head>
<body>
    <header>
        <a href="index.html">
            <section class="hero">
                <figure>
                    <img src="images/factory.png" alt="アイコン">
                </figure>
            </section>
            <h1>JAPAN FACTORY DATABASE</h1>
        </a>
    </header>

    <nav class="sticky-nav">
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li class="dropdown">
                <a class="now">データ</a>
                <ul class="dropdown-menu">
                    <li><a href="list.html">工場データ</a></li>
                    <li><a href="csv_download.html">CSVダウンロード</a></li>
                </ul>
            </li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
    </nav>
    <main>
            
        <h2>パラメータによって変更</h2>

        <!-- 検索フォーム -->
        <section class="search">
            <label for="search">キーワード検索：</label>
            <button id="downloadCsv" type="button">CSVダウンロード</button>
            <input type="text" id="search" placeholder="工場名や住所など" />

            <!-- 拡張済み検索演算子の注釈 -->
            <p class="search-hint">
                AND検索, OR検索に対応しています<br>
                AND="and", OR="or"<br>
                NOT検索は先頭にハイフン(-)を付けて除外<br>
                フレーズ検索はダブルクォート(" ")で囲んでその順序でマッチ
            </p>
        </section>

        <section id="dynamicFilters" style="background:#2a2a2a; color:#ccc; padding:10px; border-radius:12px; max-height:300px; overflow-y:auto; margin-top:1em;">
            <h3 style="color:#ffaa46;">詳細フィルター</h3>
            <!-- ここに JS で折りたたみフィルターリスト生成 -->
        </section>

        <section>
            <div id="tableContainer">NO DATA</div> <!-- JSがここに表を描画 -->
        </section>

    </main>
    <footer>
        <p>&copy; 2025 日本国内工場データベース. All rights reserved.</p>
    </footer>
    
    <div id="toast" class="toast">コピーしました</div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script type="module" src="js/data.js"></script>

</body>
</html>
